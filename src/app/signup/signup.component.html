                         <!-- first name -->
                         <div class="form-group">
                              <label>First Name</label>
                              <input (blur)="displaySingleFormError(signupForm)" formControlName="firstName" type="text" placeholder="Enter first name" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.firstName">{{ formErrors.firstName }}</span>
                         </div>

                         <!-- last name -->
                         <div class="form-group">
                              <label>Last name</label>
                              <input (blur)="displaySingleFormError(signupForm)" formControlName="lastName" type="email" placeholder="Enter last name" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.lastName">{{ formErrors.lastName }}</span>
                         </div>

                         <!-- Email -->
                         <div class="form-group">
                              <label>Email</label>
                              <input type="email" (blur)="displaySingleFormError(signupForm)" formControlName="email" placeholder="Enter email" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.email">{{ formErrors.email }}</span>
                         </div>

                         <!-- contact -->
                         <div class="form-group">
                              <label>Phone</label>
                              <input type="number" (blur)="displaySingleFormError(signupForm)" formControlName="phone" placeholder="Enter phone number" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.phone">{{ formErrors.phone }}</span>
                         </div>

                         <!-- password -->
                         <div class="form-group">
                              <label>Password</label>
                              <input type="password" (blur)="displaySingleFormError(signupForm)" formControlName="password" placeholder="Enter password" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.password">{{ formErrors.password }}</span>
                         </div>

                         <!-- Confirm Password -->
                         <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" (blur)="displaySingleFormError(signupForm)" formControlName="confirmPassword" placeholder="Enter password" class="form-control" />
                              <span class="form-error" *ngIf="formErrors.confirmPassword">{{ formErrors.confirmPassword }}</span>
                         </div>

                         <!-- Password criteria -->
                         <div class="form-group">
                              <div class="password-criteria">
                                   <ul>
                                        <ng-container *ngFor="let item of formHelper.passwordCriteriaList">
                                             <li>{{ item.criteria }}</li>
                                        </ng-container>
                                   </ul>
                              </div>
                         </div>

                         <!-- Button -->
                         <div class="form-group">
                              <button type="submit" class="btn btn-md btn-primary cms-button">Submit</button>
                         </div>

                         <!-- Login page link -->
                         <div class="form-group">
                              <span>Already Registered ?</span>
                              <span>&nbsp;</span>
                              <a [routerLink]="['../login']">
                                   <span class="create-account-link">Login</span>
                              </a>
                         </div>
                    </form>
               </div>
          </div>
          <div class="col-md-8"><br /><br /></div>
     </div>
</div>
